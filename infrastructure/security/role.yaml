AWSTemplateFormatVersion: "2010-09-09"
Description: >
    This template is to control access over SPA

Resources:

  CodeBuildRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: codebuild-role
            AssumeRolePolicyDocument:
                Statement:
                  - Effect: Allow
                    Principal:
                        Service: [codebuild.amazonaws.com]
                    Action: sts:AssumeRole
            Path: /

  CodeBuildRolePolicy:
        Type: AWS::IAM::Policy
        DependsOn: CodeBuildRole
        Properties:
            PolicyName: CodeBuildRolePolicy
            PolicyDocument:
                Statement:
                  - Effect: Allow
                    Resource: ["*"]
                    # Resource: [!ImportValue: CodeBuild-Git:GitRepoArn]
                    Action:
                      - codecommit:GitPull
                  - Effect: Allow
                    Action:
                      - logs:CreateLogGroup
                      - logs:CreateLogStream
                      - logs:PutLogEvents
                    Resource: ["*"]
                  - Effect: Allow
                    Resource: ["*"]
                    Action:
                      - s3:*
                  - Effect: Allow
                    Resource: ["*"]
                    Action:
                      - kms:GenerateDataKey*
                      - kms:Encrypt
                      - kms:Decrypt
                  - Effect: Allow
                    Resource: ["*"]
                    Action:
                      - sns:SendMessage
                  - Effect: Allow
                    Resource: ["*"]
                    Action:
                      - ec2:AttachVolume
                      - ec2:AuthorizeSecurityGroupIngress
                      - ec2:CopyImage
                      - ec2:CreateImage
                      - ec2:CreateKeypair
                      - ec2:CreateSecurityGroup
                      - ec2:CreateSnapshot
                      - ec2:CreateTags
                      - ec2:CreateVolume
                      - ec2:DeleteKeypair
                      - ec2:DeleteSecurityGroup
                      - ec2:DeleteSnapshot
                      - ec2:DeleteVolume
                      - ec2:DeregisterImage
                      - ec2:DescribeImageAttribute
                      - ec2:DescribeImages
                      - ec2:DescribeInstances
                      - ec2:DescribeRegions
                      - ec2:DescribeSecurityGroups
                      - ec2:DescribeSnapshots
                      - ec2:DescribeSubnets
                      - ec2:DescribeTags
                      - ec2:DescribeVolumes
                      - ec2:DetachVolume
                      - ec2:GetPasswordData
                      - ec2:ModifyImageAttribute
                      - ec2:ModifyInstanceAttribute
                      - ec2:ModifySnapshotAttribute
                      - ec2:RegisterImage
                      - ec2:RunInstances
                      - ec2:StopInstances
                      - ec2:TerminateInstances
            Roles: [!Ref CodeBuildRole]

Outputs:
    CodeBuildRole:
        Value: !Ref CodeBuildRole
        Description: CodeBuildRole
        Export:
            Name: AMI-Bakery:CodeBuildRole

    CodeBuildRoleArn:
        Value: !GetAtt CodeBuildRole.Arn
        Description: CodeBuildRole ARN
        Export:
            Name: AMI-Bakery:CodeBuildRoleArn
